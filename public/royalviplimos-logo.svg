<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6C068;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Simple Crown symbol -->
  <g transform="translate(30, 30)">
    <!-- Crown base -->
    <rect x="-8" y="6" width="16" height="2" rx="1" fill="url(#goldGradient)"/>
    
    <!-- Crown peaks -->
    <path d="M-8,6 L-5,-4 L-2,2 L0,-6 L2,2 L5,-4 L8,6 Z" fill="url(#goldGradient)"/>
    
    <!-- Simple center jewel -->
    <circle cx="0" cy="-2" r="1" fill="#E6C068"/>
  </g>
  
  <!-- Clean Typography -->
  <text x="60" y="25" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="url(#goldGradient)" letter-spacing="1px">
    ROYAL VIP
  </text>
  <text x="60" y="42" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#B8B8B8" letter-spacing="2px">
    LIMOUSINES
  </text>
</svg>